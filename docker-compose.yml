version: '2.1'

services:

  neurosynth:
    build: .
    restart: always
    expose:
      - 8000
    volumes:
      - .:/code
      - /media/data-drive/neurosynth:/data:rw
      - /logs/synth:/logs:rw
    working_dir: /code
    command: /code/scripts/docker_startup.sh
    depends_on:
      - db
      - broker
    environment:
      - VIRTUAL_HOST=neurosynth.org,www.neurosynth.org,beta.neurosynth.org
      - LETSENCRYPT_HOST=neurosynth.org,www.neurosynth.org,beta.neurosynth.org

  db:
    restart: always
    image: postgres:10.4
    expose:
      - '5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=neurosynth
      - POSTGRES_USER=neurosynth

  broker:
    restart: always
    image: redis:latest

  worker:
    build: .
    restart: always
    ports:
      - "8000"
    working_dir: /code
    command: /code/scripts/run_celery.sh
    volumes_from:
      - neurosynth
    depends_on:
      - db
      - broker

volumes:
  postgres-data:
  redis-data:

networks:
  default:
    external:
      name: nginx-proxy

